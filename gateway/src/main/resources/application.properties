spring.application.name=api-gateway
server.port=8080

# Dynamic routing configuration via Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Static routing configuration
spring.cloud.gateway.routes[0].id=customer-service-route
spring.cloud.gateway.routes[0].uri=lb://customer-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customers/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/customers/(?<segment>.*),/customers/$\{segment}

spring.cloud.gateway.routes[1].id=inventory-service-route
spring.cloud.gateway.routes[1].uri=lb://inventory-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/products/(?<segment>.*),/products/$\{segment}

spring.cloud.gateway.routes[2].id=billing-service-route
spring.cloud.gateway.routes[2].uri=lb://billing-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/bills/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/bills/(?<segment>.*),/bills/$\{segment}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.config.import=optional:configserver:http://localhost:8888

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG

